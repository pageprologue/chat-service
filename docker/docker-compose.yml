version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: passw0rd
      MONGO_INITDB_DATABASE: chat_app
    volumes:
      - mongo-data:/data/db

  redis:
      image: redis:latest
      container_name: redis
      ports:
          - "6379:6379"
      volumes:
          - redis-data:/data
      networks:
          - redis-net
volumes:
  mongo-data:
    driver: local
